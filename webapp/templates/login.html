{% extends 'base.html' %}
{% block header %}
  {% block title %}Login Page{% endblock %}</h1>
{% endblock %}
  {% block content %}
  {% include "flash.html" %}
	<section class="h-100 loginCard">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{{ url_for('static', filename='image/avatar.png') }}" width="100px" height="100px">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" action="{{ url_for('project.login') }}">

								<div class="form-group">
									<label for="Email">Email</label>

									<input id="email" name="email" type="text" class="form-control"  value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="{{ url_for('project.forgot') }}" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" name="password" type="password" class="form-control"  required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="{{ url_for('project.register') }}">Create One</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/my-login.js') }}"></script>
{% endblock %}

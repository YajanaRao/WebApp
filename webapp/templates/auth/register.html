{% extends 'base.html' %}
{% block header %}
  {% block title %}Sign Up Page{% endblock %}</h1>
{% endblock %}
  {% block content %}
  {% include "flash.html" %}
<div class="container customSidePadding">
	<div class="brand">
		<img src="{{ url_for('static',filename='image/avatar.png') }}">
	</div>
	<div class="columns is-centered">
		<div class="box column is-half">
			<form method="POST" action="{{ url_for('project.register') }}">
				<div class="field">
					<label class="label">Username</label>
					<div class="control has-icons-left has-icons-right">
						<input id="name" name="name" class="input" type="text" placeholder="Username">
						<span class="icon is-small is-left">
							<i class="fas fa-user"></i>
						</span>
					</div>
				</div>
		
				<div class="field">
					<label class="label">Email</label>
					<div class="control has-icons-left has-icons-right">
						<input id="email" name="email" class="input" type="email" placeholder="user@email.com">
						<span class="icon is-small is-left">
							<i class="fas fa-envelope"></i>
						</span>
					</div>
				</div>
		
				<div class="field">
					<label class="label">Password</label>
					<div class="control has-icons-left has-icons-right">
						<input id="password" name="password" class="input" type="password" placeholder="xxxxxxx" required data-eye>
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</div>
				</div>
		
				<div class="field">
					<label class="label">Country</label>
					<div class="control">
						<div class="select">
							<select>
								<option>India</option>
								<option>Pakistan</option>
							</select>
						</div>
					</div>
				</div>
		
		
				<div class="field">
					<div class="control">
						<label class="checkbox">
							<input type="checkbox" required>
							I agree to the <a href="#">terms and conditions</a>
						</label>
					</div>
				</div>
		
				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link">Submit</button>
					</div>
					<div class="control">
						<a class="button is-text" href="{{ url_for('project.index') }}">Cancel</a>
					</div>
				</div>
		
				<div class="field">
					<label>Already have an account? <a href="{{ url_for('project.login') }}">Login</a></label>
				</div>
			</form>
		</div>
	</div>
</div>


					

</section>
{% assets "login_js" %}
	<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% endblock %}

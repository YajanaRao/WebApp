{% extends 'base.html' %}
{% block header %}
  {% block title %}Login Page{% endblock %}</h1>
{% endblock %}
  {% block content %}
  {% include "flash.html" %}
<div class="container customSidePadding" style="padding-bottom:200px;">
	<div class="brand">
		<img src="{{ url_for('static',filename='image/avatar.png') }}">
	</div>
	<div class="columns is-centered">
		<div class="box column is-half">
			<form method="POST" action="{{ url_for('project.login') }}">
				<div class="field">
					<label class="label">Email</label>
					<div class="control has-icons-left has-icons-right">
						<input id="email" name="email" class="input" type="email" placeholder="user@email.com">
						<span class="icon is-small is-left">
							<i class="fas fa-envelope"></i>
						</span>
					</div>
				</div>
		
				<div class="field">
					<label class="label">Password</label>
					<div class="control has-icons-left has-icons-right">
						<input id="password" name="password" class="input" type="password" placeholder="xxxxxxx" required data-eye>
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</div>
				</div>
		
				<div class="field">
					<label>Don't have an account? <a href="{{ url_for('project.register') }}">Create One</a></label>
				</div>
				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link">Submit</button>
					</div>
					<div class="control">
						<a class="button is-text" href="{{ url_for('project.index') }}">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


</section>

<!-- Login code -->
{% assets "login_js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% endblock %}

{% extends 'base.html' %}
{% block header %}
  {% block title %}Login Page{% endblock %}</h1>
{% endblock %}
  {% block content %}
  {% include "flash.html" %}

<section class="hero is-fullheight">
	<div class="hero-body">
		<div class="container has-text-centered">
			<div class="column is-4 is-offset-4">
				<h3 class="title has-text-grey">Login</h3>
				<p class="subtitle has-text-grey">Please login to proceed.</p>
				<div class="box">
					<figure class="avatar">
						<img class="is-128" src="{{ url_for('static',filename='image/avatar.png') }}">
					</figure>
					<form method="POST" action="{{ url_for('project.login') }}">
						<div class="field">
							<div class="control has-icons-left has-icons-right">
								<input id="email" name="email" class="input is-large" type="email" placeholder="user@email.com" autofocus=""> 
								<span class="icon is-small is-left">
									<i class="fas fa-envelope"></i>
								</span>
							</div>
						</div>
					
						<div class="field">
							<div class="control has-icons-left has-icons-right">
								<input id="password" name="password" class="input is-large" type="password" placeholder="xxxxxxx" required data-eye>
								<span class="icon is-small is-left">
									<i class="fas fa-lock"></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label class="checkbox">
								<input type="checkbox">
								Remember me
							</label>
						</div>
	
						<button class="button is-block is-info is-large is-fullwidth">Login</button>
					</form>
				</div>
				<p class="has-text-grey">
					<a href="{{ url_for('project.register') }}">Sign Up</a> &nbsp;·&nbsp;
					<a href="../">Forgot Password</a> &nbsp;·&nbsp;
					<a href="../">Need Help?</a>
				</p>
			</div>
		</div>
	</div>
</section>

<!-- Login code -->
{% assets "login_js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% endblock %}

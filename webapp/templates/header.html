<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ url_for('project.index')}}">
      <h1 class="title has-text-primary">YAJANA</h1>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>


  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <div class="navbar-item">
        <a class="navbar-item" href="{{ url_for('project.index')}}">
          Home
        </a>

        <a class="navbar-item" href="{{ url_for('project.support')}}">
          Support
        </a>
      </div>
      {% if g.user %}
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>
        <div class="navbar-dropdown">
          <a class="navbar-item" href="{{ url_for('project.admin')}}">
            Admin Panel
          </a>
          <a class="navbar-item" href="{{ url_for('project.profile') }}">
            Profile
          </a>
          <a class="navbar-item" href="{{ url_for('project.logout')}}">
            Logout
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            Report an issue
          </a>
        </div>
      </div>
      {% endif %}
    </div>

    <div class="navbar-end">
      {% if g.user %}
      <div class="buttons" style="padding-right:10px;padding-left:10px;">
        <a class="button is-danger" href="{{ url_for('project.login')}}">
          <strong>Log Out</strong>
        </a>
      </div>
      {% else %}
      <div class="buttons" style="padding-right:10px;padding-left:10px;">
        <a class="button is-light" href="{{ url_for('project.login')}}">
          <strong>Log in</strong>
        </a>
        <a class="button is-primary" href="{{url_for('project.register')}}">
          <strong>Sign up</strong>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>
